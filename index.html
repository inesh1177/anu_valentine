<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Anu ‚ù§Ô∏è My Valentine</title>

<style>

body{
    margin:0;
    font-family:'Comic Sans MS', cursive;
    text-align:center;
    background:linear-gradient(135deg,#ff758c,#ff7eb3);
    overflow:hidden;
    color:white;
}

/* Heading */
h1{
    margin-top:30px;
    animation:heartbeat 1.5s infinite;
}

@keyframes heartbeat{
    0%{transform:scale(1);}
    50%{transform:scale(1.08);}
    100%{transform:scale(1);}
}

/* Teddy images */
.teddy{
    width:180px;
    max-width:80%;
    border-radius:20px;
    margin:15px;
    box-shadow:0 0 25px rgba(0,0,0,0.4);
    animation:float 3s ease-in-out infinite;
}

@keyframes float{
    0%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
    100%{transform:translateY(0);}
}

/* Buttons */
button{
    font-size:18px;
    padding:12px 25px;
    margin:15px;
    border:none;
    border-radius:50px;
    cursor:pointer;
}

#yesBtn{
    background:#ff2e63;
    color:white;
    box-shadow:0 0 20px #ff2e63;
}

#noBtn{
    background:white;
    color:#ff2e63;
    position:absolute;
}

/* Love screen */
#loveScreen{
    display:none;
    position:fixed;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:linear-gradient(135deg,#ff4d6d,#ff8fab);
    padding-top:30vh;
    font-size:26px;
}

/* Floating hearts */
.heart{
    position:absolute;
    font-size:20px;
    animation:rise 6s linear infinite;
}

@keyframes rise{
    from{
        transform:translateY(100vh);
        opacity:1;
    }
    to{
        transform:translateY(-10vh);
        opacity:0;
    }
}

</style>
</head>

<body>

<h1>Anu ‚ù§Ô∏è<br>Will You Be My Valentine? üß∏</h1>

<!-- REAL TEDDY BEAR PHOTOS -->
<img class="teddy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/70/Teddy_bear.jpg/512px-Teddy_bear.jpg">

<img class="teddy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Teddy_bear_with_valentine_heart.jpg/512px-Teddy_bear_with_valentine_heart.jpg">

<br>

<button id="yesBtn" onclick="yesClicked()">Yes ‚ù§Ô∏è</button>

<button id="noBtn" onclick="moveButton()">No üíî</button>

<!-- Love message -->
<div id="loveScreen">
Anu ‚ù§Ô∏è<br>
You Made Me The Happiest Person Ever üß∏üíï<br>
I Love You So Much ‚ù§Ô∏è
<br><br>

<img class="teddy" src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Teddy_bear_%28cropped%29.jpg/512px-Teddy_bear_%28cropped%29.jpg">

</div>

<script>

/* YES button */
function yesClicked(){
    document.getElementById("loveScreen").style.display="block";
}

/* NO button fly */
function moveButton(){
    var button=document.getElementById("noBtn");

    var x=Math.random()*(window.innerWidth-100);
    var y=Math.random()*(window.innerHeight-100);

    button.style.left=x+"px";
    button.style.top=y+"px";
}

/* floating hearts */
function createHeart(){

    var heart=document.createElement("div");

    heart.className="heart";
    heart.innerHTML="‚ù§Ô∏è";

    heart.style.left=Math.random()*100+"vw";

    heart.style.fontSize=(Math.random()*20+20)+"px";

    document.body.appendChild(heart);

    setTimeout(function(){
        heart.remove();
    },6000);
}

setInterval(createHeart,300);

</script>

</body>
</html>
